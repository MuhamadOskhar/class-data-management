        - Pusat autentikasi
      summary: Tidak memerlukan Auth token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                      token:
                        type: string
                      expires_at:
                        type: string
                        format: date-time
        400:
          description: BAD REQUEST
          content:
            application/json:
              schema:
                type: object
