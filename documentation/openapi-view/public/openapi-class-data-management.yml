  /mahasiswa:
    get:
      tags:
        - Data mahasiswa
      summary: Memerlukan Auth token
      requestBody:
        description: Data mahasiswa untuk mendapatkan daftar mahasiswa
        required: true
        content:
          application/json:
            example:
              search: "string"
              sort: "[ az|za|new|last ]"
              page: "integer"
              length: "integer"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  jumlah:
                    type: integer
                  mahasiswa:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        nim:
                          type: string
                        nama:
                          type: string
                        waktu_dibuat:
                          type: string
                          format: date-time
        400:
          description: BAD REQUEST
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      message:
                        type: string
              example:
                errors:
                  message: "Data tidak valid"
        404:
          description: NOT FOUND
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      message:
                        type: string
              example:
                errors:
                  message: "Data tidak ditemukan"
    post:
      tags:
        - Data mahasiswa
      summary: Memerlukan Admin authorization
      requestBody:
        description: Data mahasiswa untuk menambahkan mahasiswa baru
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nim:
                  type: string
                nama:
                  type: string
                tanggal_lahir:
                  type: string
                  format: date
                alamat:
                  type: string
      responses:
        201:
          description: CREATED
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: object
                    properties:
                      message:
                        type: string
              example:
                success:
                  message: "Data mahasiswa berhasil ditambahkan"
        400:
          description: BAD REQUEST
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      message:
                        type: string
              example:
                errors:
                  message: "Data tidak valid"
    put:
      tags:
        - Data mahasiswa
      summary: Memerlukan Auth token
      requestBody:
        description: Data mahasiswa untuk mengubah informasi mahasiswa
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nim:
                  type: string
                nama:
                  type: string
                list_kesukaan:
                  type: string
                tanggal_lahir:
                  type: string
                  format: date
                foto_profile:
                  type: string
                no_telepon:
                  type: string
                alamat:
                  type: string
                latitude:
                  type: string
                longitude:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: object
                    properties:
                      message:
                        type: string
              example:
                success:
                  message: "Data mahasiswa berhasil diubah"
        400:
